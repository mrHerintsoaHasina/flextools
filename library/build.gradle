apply plugin: 'com.android.library'
apply plugin: "com.github.dcendents.android-maven"

ext {
    bintrayRepo = 'flextools'
    bintrayName = 'flextools'

    publishedGroupId = 'com.hopenlib.library'
    libraryName = 'FlexTools'
    artifact = 'flextools'

    libraryDescription = 'Custom view created from FlexBoxLayout are found here'

    siteUrl = 'https://github.com/mrHerintsoaHasina/flextools'
    gitUrl = 'https://github.com/mrHerintsoaHasina/flextools.git'

    libraryVersion = '1.0.1'
    allLabels = ['android', 'android-library', 'android-ui']

    developerId = 'mrhas'
    developerName = 'Hasina R.'
    developerEmail = 'hasina.anddev@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion compile_sdk_version
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.google.android:flexbox:$flexbox_version"
    implementation "androidx.annotation:annotation:$android_annotation_version"
}

apply from: "../bintrayv1.gradle"
apply from: "../maven.gradle"


